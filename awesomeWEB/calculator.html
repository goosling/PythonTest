<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="add.js" type="text/javascript"></script>
</head>
<body>
    <div align="center" style="margin-top: 40px;">
        <img src="luffy.jpg">
    </div>
    <div align="center" style="margin-top: 60px;">
        <form name="form1">
            <input type="text" placeholder="adder" name="adder1">+
            <input type="text" placeholder="adder-2" name="adder2">=
            <input type="text" readonly="readonly" placeholder="result" name="result">
            <input type="button" value="计算" onclick="add()">
        </form>
    </div>

    <div align="center" style="margin-top: 60px;">
        <form name="form2">
            <input type="text" placeholder="minus" name="mi1">-
            <input type="text" placeholder="minus2" name="mi2">=
            <input type="text" readonly="readonly" placeholder="result" name="result">
            <input type="button" value="计算" onclick="minus()">
        </form>
    </div>
</body>
<footer>

</footer>
</html>
